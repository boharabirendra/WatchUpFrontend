<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../index.css" />
    <title>login</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-purple-100 p-6">
      <div id="main-container" class="bg-white p-10 rounded-xl shadow-2xl max-w-2xl w-full">
        <div class="text-end mb-3">
          <a
            href="/"
            class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-gradient-to-r from-purple-600 to-blue-500 rounded-full shadow-md hover:from-purple-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 transition-all duration-300 ease-in-out transform hover:scale-105"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            Back to Home
          </a>
        </div>
        <h1 class="text-3xl font-bold text-indigo-700 mb-8 text-center">Sign In</h1>
        <form id="loginForm" class="text-black flex flex-col gap-6">
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              required
            />
          </div>

          <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
              required
            />
          </div>

          <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out font-medium mt-3"
          >
            <div class="flex items-center justify-center gap-3">
              <span id="login-spinner" class="hidden h-5 w-5 border-2 border-white border-t-2 border-t-transparent rounded-full animate-spin"></span>
              Sign In
            </div>
          </button>
        </form>
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a href="../signup/signup.html" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">Sign up now </a>
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./login.ts"></script>
  </body>
</html>
