<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../../index.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-end mb-3">
            <a href="/" class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-gradient-to-r from-purple-600 to-blue-500 rounded-full shadow-md hover:from-purple-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 transition-all duration-300 ease-in-out transform hover:scale-105">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
              </svg>
              Back to Home
            </a>
          </div>
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Change Password</h2>
        <form id="change-password-form">
            <div class="mb-6">
                <label for="current-password" class="block mb-2 text-sm font-medium text-gray-600">Current Password</label>
                <input type="password" id="current-password" name="oldPassword"  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" placeholder="Enter current password" required>
            </div>
            <div class="mb-6">
                <label for="new-password" class="block mb-2 text-sm font-medium text-gray-600">New Password</label>
                <input type="password" id="new-password" name="newPassword" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" placeholder="Enter new password" required>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-600">Confirm New Password</label>
                <input type="password" id="confirm-password" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" placeholder="Confirm new password" required>
            </div>
            <p id="change-password-message" class="text-sm text-center hidden mb-3"></p>
            <div class="mb-6">
                <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Change Password</button>
            </div>
        </form>
    </div>
    <script type="module" src="./changePassword.ts"></script>
</body>
</html>
